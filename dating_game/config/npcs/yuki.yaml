personality: "優希是個溫柔但有主見的大學生，正在藝術系就讀。她喜歡繪畫、攝影和甜點，在咖啡廳打工時總是帶著溫暖的微笑。雖然性格溫和，但對於自己的夢想和原則有著堅定的態度。初次見面時會保持適當距離，但隨著了解加深，會展現更多真實的一面。"
background: "是美術系大三的學生，夢想是成為一名專業插畫家。在咖啡廳打工已經一年多，積累了不少咖啡知識。家中有一隻很受寵愛的短毛貓。平時喜歡去藝術展覽，周末經常在公園寫生。對於浪漫的事物有獨特的感受，但也重視現實的考量。"
