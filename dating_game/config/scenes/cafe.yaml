id: "cafe"
name: "溫馨咖啡廳"
description: "一間充滿藝術氣息的咖啡廳，牆上掛著許多本地藝術家的作品。空氣中瀰漫著咖啡香，背景音樂輕柔悅耳。優希正在吧台後忙碌著，不時抬頭對客人展露微笑。"
