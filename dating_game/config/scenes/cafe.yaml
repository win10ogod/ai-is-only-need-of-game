    is_takeable: false
    is_useable: true
  sketch_book:
    id: "sketch_book"
    name: "素描本"
    description: "似乎是優希的素描本，放在吧台一角，上面畫著一些風景速寫。"
    is_takeable: false
    is_useable: true
